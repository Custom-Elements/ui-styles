<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ui-styles demo</title>
  <link rel="stylesheet/less" href="demo.less">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ui-styles</h1>

    <h2>Palette</h2>
    <ul class="palette">
      <li>
        <div class="red block"></div>
        <div class="secondary-red block"></div>
        <div class="pastel-red block"></div>
        <div class="tertiary-red block"></div>
      </li>

      <li>
        <div class="orange block"></div>
        <div class="secondary-orange block"></div>
        <div class="pastel-orange block"></div>
        <div class="tertiary-orange block"></div>
      </li>

      <li>
        <div class="yellow block"></div>
        <div class="secondary-yellow block"></div>
        <div class="pastel-yellow block"></div>
        <div class="tertiary-yellow block"></div>
      </li>

      <li>
        <div class="green block"></div>
        <div class="secondary-green block"></div>
        <div class="pastel-green block"></div>
        <div class="tertiary-green block"></div>
      </li>

      <li>
        <div class="blue block"></div>
        <div class="secondary-blue block"></div>
        <div class="pastel-blue block"></div>
        <div class="tertiary-blue block"></div>
      </li>

      <li>
        <div class="indigo block"></div>
        <div class="secondary-indigo block"></div>
        <div class="pastel-indigo block"></div>
        <div class="tertiary-indigo block"></div>
      </li>

      <li>
        <div class="violet block"></div>
        <div class="secondary-violet block"></div>
        <div class="pastel-violet block"></div>
        <div class="tertiary-violet block"></div>
      </li>
    </ul>

    <ul class="palette">
      <li>
        <div class="white block"></div>
        <div class="off-white block"></div>
        <div class="hairline-white block"></div>
      </li>
      <li>
        <div class="black block"></div>
        <div class="dark-grey block"></div>
      </li>
      <li>
        <div class="grey block"></div>
        <div class="light-grey block"></div>
        <div class="hairline-grey block"></div>
      </li>
      <li>
        <div class="disabled-grey block"></div>
        <div class="disabled-white block"></div>
      </li>
    </ul>


  </div>
</body>
</html>
